<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Evaluate Articles</title>
    </head>
    <body>
        <div class='app'>
            <div class='form'>
                <h4>Enter a url</h4>
                <form>
                    <input type="url" id="urlInput" placeholder='enter a valid url' oninput="return Client.formChange()"/>
                    <button id="btn" onclick="return Client.formSubmit(event)">Submit</button>
                </form>
            </div>
            <div class='results' id="results">
                <h3 style="color:hotpink">Results</h3>
            </div>
        </div>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js')
                })
            }
        </script>
    </body>
</html>
